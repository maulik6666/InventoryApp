name: Deploy Website to S3 Bucket

on:
  push:
    branches:
      - main    # Runs on every push to the main branch
    paths:
      - index.html

jobs:
  deploy-to-s3:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials using your repository secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1  # Change this if your bucket is in another region

      # Step 3: Upload index.html from the root to S3
      - name: Deploy index.html to S3
        run: |
          aws s3 cp index.html s3://inventory-app-finalproject/index.html \
            --cache-control "max-age=0, no-cache, no-store, must-revalidate"
