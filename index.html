<!DOCTYPE html>
<html>

<head>
  <title>My Page</title>
  <meta charset="utf-8" />
</head>

<body>

  <header></header>

  <main>Hello world!</main>

  <footer></footer>

  <script type="module" src="https://s.brightspace.com/lib/bsi/2025.3.232/unbundled/mathjax.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      if (
        document.querySelector('math') ||
        /\$\$|\\\(|\\\[|\\begin{|\\ref{|\\eqref{/.test(document.body.innerHTML)
      ) {
        document.querySelectorAll('mspace[linebreak="newline"]').forEach(function (elm) {
          elm.setAttribute('style', 'display: block; height: 0.5rem;');
        });

        window.D2L.MathJax.loadMathJax({
          outputScale: 1.5,
          renderLatex: true,
          enableMML3Support: false
        });
      }
    });
  </script>

  <script type="module" src="https://s.brightspace.com/lib/bsi/2025.3.232/unbundled/prism.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.d2l-code').forEach(function (code) {
        window.D2L.Prism.formatCodeElement(code);
      });
    });
  </script>

  <script type="module" src="https://s.brightspace.com/lib/bsi/2025.3.232/unbundled/embeds.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      window.D2L.EmbedRenderer.renderEmbeds(document.body);
    });
  </script>

</body>

</html>
